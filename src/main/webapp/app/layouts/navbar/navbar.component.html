<!-- ============================================================== -->
<!-- Topbar - style you can find in header.scss -->
<!-- ============================================================== -->
<mat-toolbar color="primary" class="topbar">
    <!-- ============================================================== -->
    <!-- Logo - style you can find in header.scss -->
    <!-- ============================================================== -->
    <div class="navbar-header">
        <a class="navbar-brand" href="#">
            <!-- Logo icon -->
            <b>
                <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
                <!-- Dark Logo icon -->
                <img src="../../../content/images/logo-icon.png" alt="homepage" class="dark-logo">
                <!-- Light Logo icon -->
                <img src="../../../content/images/logo-light-icon.png" alt="homepage" class="light-logo">
            </b>
            <!--End Logo icon -->
            <!-- Logo text -->
            <span fxShow="false" fxShow.gt-xs>
                <!-- dark Logo text -->
                <img src="../../../content/images/logo-text.png" alt="homepage" class="dark-logo">
                <!-- Light Logo text -->
                <img src="../../../content/images/logo-light-text.png" class="light-logo" alt="homepage">
            </span>
        </a>
    </div>
    <!-- ============================================================== -->
    <!-- sidebar toggle -->
    <!-- ============================================================== -->

    <button mat-icon-button (click)="snav.toggle()" value="sidebarclosed">
        <mat-icon>menu</mat-icon>
    </button>
    <span fxFlex></span>
    <!-- ============================================================== -->
    <!-- app header component - style you can find in header.scss / header.component.ts-->
    <!-- ============================================================== -->
    <app-header></app-header>
</mat-toolbar>
<!-- ============================================================== -->
<!-- End Topbar - style you can find in pages.scss -->
<!-- ============================================================== -->
