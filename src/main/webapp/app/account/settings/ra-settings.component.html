                </mat-card-header>
                <!-- ============================================================== -->
                <!-- column -->
                <!-- ============================================================== -->

                        <!-- column -->
                        <div fxFlex.gt-sm="100" fxFlex="100" class="p-10" *ngIf="languages && languages.length > 0">
                            <mat-form-field>
                                <mat-select id="langKey" name="langKey" [(ngModel)]="settingsAccount.langKey">
                                    <mat-option *ngFor="let language of languages" [value]="language">{{language | findLanguageFromKey}}</mat-option>
                                </mat-select>
                                <mat-placeholder><label jhiTranslate="settings.form.language"></label></mat-placeholder>
                            </mat-form-field>
                        </div>
                        <!-- column -->
                        <div fxFlex.gt-sm="100" fxFlex="100" class="p-10">
                            <mat-form-field>
                                <input matInput type="email" id="email" name="email" [(ngModel)]="settingsAccount.email"
                                       minlength="5" maxlength="50" #emailInput="ngModel" email required>
                                <mat-placeholder>
                                    <label jhiTranslate="global.form.email"></label>
                                </mat-placeholder>
                                <div *ngIf="emailInput.dirty && emailInput.invalid">
                                    <small class="form-text text-danger"
                                           *ngIf="emailInput.errors.required" jhiTranslate="global.messages.validate.email.required">
                                        Your email is required.
                                    </small>
                                    <small class="form-text text-danger"
                                           *ngIf="emailInput.errors.email" jhiTranslate="global.messages.validate.email.invalid">
                                        Your email is invalid.
                                    </small>
                                    <small class="form-text text-danger"
                                           *ngIf="emailInput.errors.minlength" jhiTranslate="global.messages.validate.email.minlength">
                                        Your email is required to be at least 5 characters.
                                    </small>
                                    <small class="form-text text-danger"
                                           *ngIf="emailInput.errors.maxlength" jhiTranslate="global.messages.validate.email.maxlength">
                                        Your email cannot be longer than 100 characters.
                                    </small>
                                </div>
                            </mat-form-field>
                        </div>
                        <button mat-raised-button color="primary" type="submit" [disabled]="settingsForm.form.invalid" jhitranslate="settings.form.button">save</button>

                    <!--<button mat-raised-button color="primary" type="submit"  [disabled]="form.valid"  jhiTranslate="settings.form.button">Save</button>-->
                </form>
            </mat-card-content>
            <mat-card-action>
                <div *ngIf="success" fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex="50">
                    <div class="text-left text-success">
                        <span jhiTranslate="settings.messages.success"></span>
