<!-- ============================================================== -->
<!-- Card Grid-->
<!-- ============================================================== -->
<div fxLayout="row" fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="100" fxFlex="100">
        <mat-card>
            <form class="basic-form" [formGroup]="form" (ngSubmit)="requestReset()">
            <mat-card-content>
                <mat-card-header>
                    <mat-card-title>
                        <span jhiTranslate="reset.request.title"></span>
                    </mat-card-title>
                </mat-card-header>
                    <div fxLayout="row" fxLayoutWrap="wrap" fxFlexAlign="center" class="row">
                        <!-- column -->
                        <div fxFlex.gt-sm="25" fxFlex="100" class="p-10">
                            <mat-form-field style="width: 100%">
                                <input matInput type="email" [formControl]="form.controls['email']">
                                <mat-placeholder><label jhiTranslate="reset.request.messages.info"></label></mat-placeholder>
                            </mat-form-field>
                            <small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched" class="text-danger support-text">
                                <span jhiTranslate="global.messages.validate.email.required"></span>
                            </small>
                            <small *ngIf="form.controls['email'].hasError('maxlength')  && form.controls['email'].touched" class="text-danger support-text">
                                <span jhiTranslate="rainyApp.shop.invalid-length"></span>
                            </small>
                            <small *ngIf="form.controls['email'].errors?.email && form.controls['email'].touched" class="text-danger support-text">
                                <span jhiTranslate="global.messages.validate.email.invalid"></span>
                            </small>
                        </div>
                        <div fxFlex.gt-sm="25" fxFlex="100" class="p-10">
                            <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid" jhitranslate="reset.request.form.button">reset</button>
                        </div>
                    </div>
</mat-card-content>
            <mat-card-action>
                <div *ngIf="errorEmailNotExists" fxFlex.gt-sm="25" fxFlex="100">
                    <div class="text-center text-danger">
                        <span jhiTranslate="reset.request.messages.notfound"></span>
                    </div>
                </div>
                <div *ngIf="success === 'OK'" fxFlex.gt-sm="25" fxFlex="100">
                    <div class="text-center text-success">
                        <span jhiTranslate="reset.request.messages.success"></span>
                    </div>
                </div>
            </mat-card-action>
            </form>
        </mat-card>
    </div>
</div>
