<!--<div class="login-register" style="background-image:url(assets/images/background/login-register.jpg);">-->
    <div class="login-register-box">
        <mat-dialog-content>
            <!--<mat-card>
            <mat-card-content>-->
            <form [formGroup]="form" (ngSubmit)="login()">
                <div class="text-center">
                    <img alt="homepage" src="../../../content/images/logo-icon.png">
                    <h4 class="m-t-0">Login to App</h4>
                </div>
                <div fxLayout="row" fxLayoutWrap="wrap">
                    <!-- col full-->
                    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                        <mat-form-field>
                            <input matInput [formControl]="form.controls['uname']">
                            <mat-placeholder>
                                <label jhiTranslate="global.form.username"></label>
                            </mat-placeholder>
                        </mat-form-field>
                        <small *ngIf="form.controls['uname'].hasError('required') && form.controls['uname'].touched" class="text-danger support-text">Username is required.</small>
                    </div>
                    <!-- col full-->
                    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                        <mat-form-field>
                            <input matInput type="password" [formControl]="form.controls['password']">
                            <mat-placeholder>
                                <label jhiTranslate="login.form.password"></label>
                            </mat-placeholder>
                        </mat-form-field>
                        <small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched" class="text-danger support-text">Password is required.</small>
                    </div>
                    <!-- col half-->
                    <div fxFlex.gt-sm="50" fxFlex.gt-xs="50">
                            <mat-checkbox color="warn" [formControl]="form.controls['rememberMe']"><span jhiTranslate="login.form.rememberme"></span></mat-checkbox>
                    </div>
                    <!-- col full-->
                    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                        <button mat-raised-button color="primary" class="btn-block btn-lg m-t-20 m-b-20" type="submit" [disabled]="!form.valid">Login</button>
                    </div>
                    <!-- col full-->
                    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" class="text-center">
                        <a (click)="requestResetPassword()" class="link"><span jhiTranslate="login.password.forgot"></span></a>
                    </div>
                    <!-- col full-->
                    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" class="text-center">
                        <span jhiTranslate="global.messages.info.register.noaccount" class="text-info"></span>
                        <a (click)="register()" class="link"><span jhiTranslate="global.messages.info.register.link"></span></a>
                    </div>

                </div>
            </form>
            <!--</mat-card-content>
        </mat-card>-->
        </mat-dialog-content>
    </div>
<!--</div>-->
