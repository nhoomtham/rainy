<div class="row">
    <div class="col"></div>
    <div class="col-12 col-md-10 col-lg-8">
        <div *ngIf="shop" class="card jh-card">
            <jhi-alert-error></jhi-alert-error>
            <jhi-alert></jhi-alert>
            <div class="row">
                <div class="col-6 pt-1">
                    <jhi-angular-loader></jhi-angular-loader>
                    <h2>{{shop.name}}</h2>
                </div>
                <div class="col-6 pt-1" align="right">
                    <button mat-icon-button type="submit" (click)="saveUserFavorite(shop.userFavoriteId, shop.id)">
                        <mat-icon *ngIf="shop.userFavoriteId > 0"><i class="material-icons">favorite</i></mat-icon>
                        <mat-icon *ngIf="shop.userFavoriteId === 0"><i class="material-icons">favorite_border</i></mat-icon>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-12 pt-1">
                    <hr>
                    <div *ngIf="albums">
                        <mat-grid-list cols="3" rowHeight="2:1">
                            <div *ngFor="let album of albums">
                                <mat-grid-tile>
                                    <a [routerLink]="['/album', album.id ]">
                                        <!--<picture>
                                            <source media="(min-width: 1024px)" srcset="{{album.url_large}}">
                                            <source media="(min-width: 600px)" srcset="{{album.url_medium}}">
                                            <source media="(min-width: 360px)" srcset="{{album.url}}">
                                            <img />
                                        </picture>-->
                                        <img sizes="100vw"
                                             srcset="{{album.url_medium}} 1100w, {{album.url_medium}} 600w,
                                            {{album.url}} 400w" alt="picture">
                                    </a>
                                </mat-grid-tile>
                            </div>
                        </mat-grid-list>
                    </div>
                    <br />
                    <mat-tab-group>
                        <mat-tab label="รายละเอียด">
                            <div class="row">
                                <div class="col-6">
                                    <dl class="row-md jh-entity-details">
                                        <dd>
                                            <b>
                                                <span jhiTranslate="rainyApp.shop.type">Type</span>:&nbsp;
                                            </b>
                                            <span jhiTranslate="{{'rainyApp.Ra_type.' + shop.category}}"></span>
                                        </dd>
                                        <dd>
                                            <b>
                                                <span jhiTranslate="rainyApp.shop.price">Price</span>:&nbsp;
                                            </b>
                                            <span>{{shop.price | number : '1.0'}}</span>&nbsp;
                                            <span jhiTranslate="rainyApp.shop.baht"></span>
                                        </dd>
                                        <dd>
                                            <b>
                                                <span jhiTranslate="rainyApp.shop.age">Age</span>:&nbsp;
                                            </b>
                                            <span>{{shop.age}}</span>&nbsp;<span jhiTranslate="rainyApp.shop.years"></span>
                                        </dd>
                                        <dd>
                                            <b><span jhiTranslate="rainyApp.shop.tel">Tel</span>:</b> <span>{{shop.tel}}</span>
                                        </dd>
                                        <dd>
                                            <b>
                                                <span jhiTranslate="rainyApp.shop.line_uname">Line Uname</span>:&nbsp;
                                            </b>
                                            <span>{{shop.line_uname}}</span>
                                        </dd>
                                    </dl>
                                </div>
                                <div class="col-6">
                                    <dl class="row-md jh-entity-details">
                                        <dd>
                                            <b>
                                                <span jhiTranslate="rainyApp.shop.skin">Skin</span>:&nbsp;
                                            </b>
                                            <span jhiTranslate="{{'rainyApp.Ra_skin.' + shop.skin}}"></span>
                                        </dd>
                                        <dd>
                                            <b>
                                                <span jhiTranslate="rainyApp.shop.high">High</span>:&nbsp;
                                            </b>
                                            <span>{{shop.high}}</span>&nbsp;<span jhiTranslate="rainyApp.shop.cm"></span>
                                        </dd>
                                        <dd>
                                            <b>
                                                <span jhiTranslate="rainyApp.shop.weight">Weight</span>:&nbsp;
                                            </b>
                                            <span>{{shop.weight}}</span>&nbsp;<span jhiTranslate="rainyApp.shop.kg"></span>
                                        </dd>
                                        <dd>
                                            <b>
                                                <span jhiTranslate="rainyApp.shop.shape">Shape</span>:&nbsp;
                                            </b>
                                            <span>{{shop.shape}}</span>
                                        </dd>
                                    </dl>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-12">
                                    <span jhiTranslate="rainyApp.shop.description">Description</span>:
                                    <form [formGroup]="form">
                                        <quill-editor [readOnly]="true" [modules]="{toolbar: false}" #editor [style.display]="'block'" formControlName="editor"></quill-editor>
                                    </form>
                                </div>
                            </div>
                        </mat-tab>
                        <mat-tab label="การบ้าน"></mat-tab>
                    </mat-tab-group>
                    <h3>แผนที่</h3>
                    <agm-map [latitude]="shop.location.coordinates[0]"
                             [longitude]="shop.location.coordinates[1]"
                             [zoom]="17"
                             [disableDefaultUI]="false"
                             [zoomControl]="true"
                             (mapClick)="onMapClick($event)">
                        <agm-marker [latitude]="shop.location.coordinates[0]"
                                    [longitude]="shop.location.coordinates[1]">
                        </agm-marker>
                        <!--<agm-circle [latitude]="lat" [longitude]="lng"
                                                [radius]="50"
                                                [fillColor]="'red'"
                                                [circleDraggable]="false"
                                                [editable]="false">
                        </agm-circle> -->
                    </agm-map>
                    <hr />
                    <!--<div *ngIf="address">
                        <h5>{{address.results[0].address_components[2].short_name}} {{address.results[0].address_components[3].short_name}} {{address.results[0].address_components[4].short_name}}
                        {{address.results[0].address_components[5].short_name}}</h5>
                    </div>-->
                </div>
                             </div>

        </div>

    </div>
    <div class="col"></div>
</div>
