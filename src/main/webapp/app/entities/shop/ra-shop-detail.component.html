<div *ngIf="shop">
    <jhi-alert-error></jhi-alert-error>
    <div class ="row">
        <div class="col"></div>
        <div class="col-12 col-md-10 col-lg-8">
            <h2>{{shop.name}}</h2>
            <hr>
            <div *ngIf="albums">
                <mat-grid-list cols="3" rowHeight="2:1">
                    <div *ngFor="let album of albums">
                        <mat-grid-tile><img src="{{album.url}}"></mat-grid-tile>
                    </div>
                </mat-grid-list>
            </div>

            <br/>
            <mat-tab-group>
                <mat-tab label="รายละเอียด">
                    <dl class="row-md jh-entity-details">
                        <dd>
                            <b>
                                <span jhiTranslate="rainyApp.shop.type">Type</span>:
                            </b>
                            <span jhiTranslate="{{'rainyApp.Ra_type.' + shop.category}}"></span>
                        </dd>
                        <dd>
                            <b>
                                <span jhiTranslate="rainyApp.shop.price">Price</span>:
                            </b>
                            <span>{{shop.price}}</span>
                        </dd>
                        <dd>
                            <b>
                                <span jhiTranslate="rainyApp.shop.age">Age</span>:
                            </b>
                            <span>{{shop.age}}</span>
                        </dd>
                        <dd>
                            <b><span jhiTranslate="rainyApp.shop.tel">Tel</span>:</b> <span>{{shop.tel}}</span>
                        </dd>
                        <dd>
                            <b>
                                <span jhiTranslate="rainyApp.shop.line_uname">Line Uname</span>:
                            </b>
                            <span>{{shop.line_uname}}</span>
                        </dd>
                        <dt>
                            <span jhiTranslate="rainyApp.shop.description">Description</span>:
                        </dt>
                        <dd>
                            <span>{{shop.description}}</span>
                        </dd>
                    </dl>
</mat-tab>
                <mat-tab label="การบ้าน">Content 2</mat-tab>
                <mat-tab label="แผนที่">แผนที่</mat-tab>

            </mat-tab-group>
           


        </div>
        <div class="col"></div>
    </div>



    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'shop/'+ shop.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
