<div class="card jh-card">
    <h2>
        <span jhiTranslate="rainyApp.album.home.title">Albums</span>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <div class="col"></div>
    <div class="col-12 col-md-10 col-lg-8">
        <form novalidate [formGroup]='albumForm' (ngSubmit)="save(albumForm)">
            <div class="row">
                <div class="form-group">
                    <label class="form-control-label" for="field_pic_album">*<span jhiTranslate="rainyApp.album.home.createLabel"></span></label>
                    <input type="file" accept="image/*" class="form-control"
                           id="field_pic_album" (change)="onImageChange($event)" #selectedFile />
                </div>
            </div>
            <button mat-raised-button color="primary" type="submit" [disabled]="albumForm.invalid"><i class="material-icons">save</i><span jhiTranslate="entity.action.save">Save</span></button>

        </form>


        <div class="table-responsive" *ngIf="albums">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let album of albums ;trackBy: trackId">
                        <td>
                            <img src="{{album.url}}" alt="image" class="img-thumbnail" />
                            <button mat-button type="submit"
                                    [routerLink]="['/', { outlets: { popup: 'album/'+ album.id + '/delete'} }]"
                                    replaceUrl="true"
                                    queryParamsHandling="merge"
                                    color="warn">
                                <span>
                                    <mat-icon matPrefix><i class="material-icons">delete_forever</i></mat-icon>
                                </span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
