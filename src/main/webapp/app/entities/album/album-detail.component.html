
<div *ngIf="album">
    <h2><span jhiTranslate="rainyApp.album.detail.title">Album</span> {{album.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="rainyApp.album.url">Url</span></dt>
        <dd>
            <span>{{album.url}}</span>
        </dd>
        <dt><span jhiTranslate="rainyApp.album.shop">Shop</span></dt>
        <dd>
            <div *ngIf="album.shop">
                <a [routerLink]="['/shop', album.shop?.id]">{{album.shop?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'album/'+ album.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
