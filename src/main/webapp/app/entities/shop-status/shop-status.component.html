<div>
    <h2>
        <span jhiTranslate="rainyApp.shopStatus.home.title">Shop Statuses</span>
        <button class="btn btn-primary float-right jh-create-entity create-shop-status" [routerLink]="['/', { outlets: { popup: ['shop-status-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="rainyApp.shopStatus.home.createLabel">
            Create new Shop Status
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="shopStatuses">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="message"><span jhiTranslate="rainyApp.shopStatus.message">Message</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="shop.name"><span jhiTranslate="rainyApp.shopStatus.shop">Shop</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let shopStatus of shopStatuses ;trackBy: trackId">
                <td><a [routerLink]="['../shop-status', shopStatus.id ]">{{shopStatus.id}}</a></td>
                <td>{{shopStatus.message}}</td>
                <td>
                    <div *ngIf="shopStatus.shop">
                        <a [routerLink]="['../shop', shopStatus.shop?.id ]" >{{shopStatus.shop?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../shop-status', shopStatus.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'shop-status/'+ shopStatus.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'shop-status/'+ shopStatus.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="shopStatuses && shopStatuses.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [maxSize]="5" [pageSize]="itemsPerPage" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
