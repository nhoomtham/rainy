<form name="editForm" role="form" novalidate (ngSubmit)="save(shopStatusForm)" [formGroup]='shopStatusForm' #editForm="ngForm">
    <div class="modal-header">
         <div class="col-sm-12">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
        </div>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <jhi-alert></jhi-alert>
        <mat-form-field class='ra-full-width'>
            <textarea formControlName="message" matInput  matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
            <mat-placeholder><label jhiTranslate="rainyApp.shopStatus.message"></label></mat-placeholder>
            <mat-error *ngIf="shopStatusForm.get('message').hasError('minlength') || shopStatusForm.get('message').hasError('maxlength')">
                <span jhiTranslate="rainyApp.shopStatus.invalid-length"></span>
            </mat-error>
        </mat-form-field>
    </div>

    <div class="modal-footer">
        <button mat-raised-button color="primary" type="submit" [disabled]="shopStatusForm.invalid || isSaving === true"><i class="material-icons">save</i><span jhiTranslate="entity.action.save">Save</span></button>
        <button mat-raised-button type="button"  data-dismiss="modal" (click)="clear()"><i class="material-icons">cancel</i><span jhiTranslate="entity.action.cancel">Cancel</span></button>
    </div>
</form>
